<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="calculator">
        <div class="calc-row">
            <div class="screen"><p>0</p> </div>
        </div>
        
        <div class="calc-row">
            <div class="button clear">C</div><div class="button clear">CE</div>
            <div class="button backspace">Back</div><div class="button plus_or_minise">+/-</div>
            <div class="button modulo op">%</div>
        </div>

        <div class="calc-row">
            <div class="button num">7</div><div class="button num" >8</div>
            <div class="button num">9</div>
            <div class="button divide op">/</div><div class="button sqrt">sqrt</div>
        </div>

        <div class="calc-row">
            <div class="button num">4</div><div class="button num" >5</div>
            <div class="button num">6</div><div class="button multiply op">*</div>
            <div class="button inverse">1/x</div>
        </div>

        <div class="calc-row">
            <div class="button num">1</div><div class="button num">2</div>
            <div class="button num">3</div><div class="button minise op">-</div>
            <div class="button pi">pi</div>
        </div>


        <div class="calc-row">
            <div class="button num">0</div><div class="button num decimal">.</div>
            <div class="button plus op">+</div><div class="button equal">=</div>
           
        </div>
    </div>






    
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
